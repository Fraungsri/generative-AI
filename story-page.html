<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Story & Image Generator</title>
  <link rel="stylesheet" href="Main.css">
</head>
<body>
<header>
  <h1>Create Your Story</h1>
  <p>Describe a person and watch the magic happen!</p>
</header>

<!-- Input Section -->
<main>

  <section class="api-section">
    <label for="api-key"> OpenAI API Key: </label>
    <input type="password" id="api-key" placeholder="Enter your OpenAI API key" required>
  </section>

  <section class="input-section">
    <h2>Describe a Person</h2>
    <p>Enter a description to create a unique story and image.</p>
    <input type="text" id="description" placeholder="E.g., A ninja cat who loves pancakes">
    <button id="generate-btn">Generate</button>
  </section>

  <!-- Output Section -->
  <section class="output-section">
    <div class="story-container">
      <h2>Your Story</h2>
      <p id="story">Your story will appear here...</p>
    </div>
    <div class="image-container">
      <h2>Your Image</h2>
      <img id="story-image" alt="AI Generated Image" />
    </div>
  </section>

</main>

<footer>
  <p>&copy; made by FÃ¸en</p>
</footer>

<script src="main.js"></script>
<script src="backend.js"></script>

</body>
</html>
